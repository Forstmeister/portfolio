<nav>
  <div>
    <a href="#top">
      <img src="./../../assets/img/Logo.png" alt="name-logo" />
    </a>
  </div>
  <div class="menu-links">
    <div *ngFor="let item of MenuNames; let i = index" class="link-conatiner">
      <a
        [class.clicked]="i === clickedIndex"
        (click)="clickEvent(i)"
        href="{{ item.link }}"
        >{{ item.name }}</a
      >
      <div [class.underline]="i === clickedIndex"></div>
    </div>
  </div>
</nav>
